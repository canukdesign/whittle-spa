<button (click)="profile()">Profile</button>
<button (click)="atelier()">Circle</button>


<div *ngIf="currentFork">{{currentFork.leftBranch}} </div>

<mat-card (click)="forkLeft()">
    foo
    <div *ngIf="currentFork">{{currentFork.leftBranch}} </div>
</mat-card>

<div *ngIf="currentFork">{{currentFork.rightBranch}} </div>

<mat-card (click)="forkRight()">
    bar
    <div *ngIf="currentFork">{{currentFork.rightBranch}} </div>
</mat-card>

Top Matching Whittlers ({{numMatches}})

<ul>
    <li *ngFor="let match of matches">
        {{match.whittlerId}} : {{match.similarity}}
    </li>
</ul>
