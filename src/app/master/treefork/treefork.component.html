<button (click)="newTreeFork()">New</button>

<table mat-table [dataSource]="treeForksDataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let treefork"> {{treefork.id}} </td>
    </ng-container>
    <ng-container matColumnDef="forkid">
        <th mat-header-cell *matHeaderCellDef> Left </th>
        <td mat-cell *matCellDef="let treefork"> {{treefork.forkId}} </td>
    </ng-container>
    <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef> Height </th>
        <td mat-cell *matCellDef="let treefork"> {{treefork.height}} </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>      
</table>
