<button (click)="newQuestion()">New</button>

<table mat-table [dataSource]="questionsDataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let question"> {{question.id}} </td>
    </ng-container>
    <ng-container matColumnDef="dupleid">
        <th mat-header-cell *matHeaderCellDef> Duple Id. </th>
        <td mat-cell *matCellDef="let question"> {{question.duple.id}} </td>
    </ng-container>
    <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef> Order </th>
        <td mat-cell *matCellDef="let question"> {{question.order}} </td>
    </ng-container>    
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>      
</table>
