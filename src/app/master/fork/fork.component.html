
<button (click)="newFork()">New</button>

<table mat-table [dataSource]="forksDataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let fork"> {{fork.id}} </td>
    </ng-container>
    <ng-container matColumnDef="leftbranch">
        <th mat-header-cell *matHeaderCellDef> Left </th>
        <td mat-cell *matCellDef="let fork"> {{fork.leftBranch}} </td>
    </ng-container>
    <ng-container matColumnDef="rightbranch">
        <th mat-header-cell *matHeaderCellDef> Right </th>
        <td mat-cell *matCellDef="let fork"> {{fork.rightBranch}} </td>
    </ng-container>
    <ng-container matColumnDef="intree">
        <th mat-header-cell *matHeaderCellDef> In Tree </th>
        <td mat-cell *matCellDef="let fork"> {{fork.inTree}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (dblclick)="editFork(row)" 
        [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
        (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>      
</table>
